<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="">

    <main class="py-5">
        <div class="container">
            <div class="  mx-auto" style="max-width: 500px;">
                <div class=" p-5">
                    <h1 class="text-center mb-4">Create an account</h1>

                    <form id="registerForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label" for="inputName">Name</label>
                            <input type="text" id="inputName" class="form-control" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="inputSurname">Surname</label>
                            <input type="text" id="inputSurname" class="form-control" required>
                            <div class="invalid-feedback">Please enter your surname.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="inputEmail">Email</label>
                            <input type="email" id="inputEmail" class="form-control" required>
                            <div class="invalid-feedback">Enter a valid email address.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="inputUsername">Username</label>
                            <input type="text" id="inputUsername" class="form-control" required>
                            <div class="invalid-feedback">Choose a username.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" required>
                            <div class="invalid-feedback">Password is required.</div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 p-3">Create account</button>

                        <p class="text-center mt-3 mb-0">
                            <small>Already have account?</small>
                            <a href="/pages/logIn/login.html" class="text-decoration-none text-danger ">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/pages/registration/registration.js"></script>

</body>

</html>
