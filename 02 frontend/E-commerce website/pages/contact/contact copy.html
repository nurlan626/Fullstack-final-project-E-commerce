<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">

    <title>Contact</title>
</head>

<body>
    <main class="container">
        <h1 class="my-5">About</h1>

        <div class="row  ">
            <div class="col-12 col-md-3  shadow my-4  ">
                <div class="p-4">
                    <div class="d-flex gap-2  align-items-center">
                        <img src="/images/contact/phone.png" alt="">
                        <h5>Call To Us</h5>

                    </div>
                    <p class="my-3">
                        We are available 24/7, 7 days a week.
                    </p>
                    <p>
                        Phone: +8801611112222
                    </p>
                    <hr>
                </div>
                <div class="p-4">
                    <div class="d-flex gap-2 align-items-center">
                        <img src="/images/contact/01.png" alt="">
                        <h5>Write To US</h5>

                    </div>
                    <p class="my-3">
                        Fill out our form and we will contact you within 24 hours.
                    </p>
                    <p>
                        Emails: customer@exclusive.com
                    </p>
                    <p>
                        Emails: support@exclusive.com
                    </p>
                </div>
            </div>

            <div class="col-12 col-md-9 my-4   ">
                    <form class="row  needs-validation shadow p-3" novalidate>
                        <div class="d-flex  justify-content-between  gap-4 mb-2">
                            <div class="w-100">
                                <input placeholder="Your Name *" type="text" class="form-control border-none p-2"
                                    style="background-color: rgb(255, 242, 242); border: none;" id="validationCustom01"
                                    value="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="w-100">
                                <input placeholder="Your Email *" type="text" class="form-control border-none p-2"
                                    style="background-color: rgb(255, 242, 242); border: none;" id="validationCustom01"
                                    value="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="w-100">
                                <input placeholder="Your Phone *" type="text" class="form-control border-none p-2"
                                    style="background-color: rgb(255, 242, 242); border: none;" id="validationCustom01"
                                    value="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <textarea style="background-color: rgb(255, 242, 242); height: 100vh; max-height: 400px; "
                            class="border-0 " name="" id=""></textarea>


                        <div class="col-12 my-4">
                            <button class="btn btn-danger float-end" type="submit">Send Massage</button>
                        </div>
                    </form>
                </div>


        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script type="module" src="/js/script.js"></script>
</body>

</html>
