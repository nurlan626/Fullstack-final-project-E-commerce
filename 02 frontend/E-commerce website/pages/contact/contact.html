<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Customer Support</title>
</head>
<body>
    <main class="container">
        <h1 class="my-5 ">Contact Us</h1>
        <div class="row g-3">
            <div class="col-12 col-md-3 shadow my-4 rounded ">
                <div class="p-4">
                    <div class="d-flex gap-2 align-items-center">
                        <i class="bi bi-telephone-fill text-danger fs-4"></i>
                        <h5>Call To Us</h5>
                    </div>
                    <p class="my-3">
                        We are available 24/7, 7 days a week.
                    </p>
                    <p class="fw-bold">
                        Phone: +8801611112222
                    </p>
                    <hr>
                </div>
                <div class="p-4">
                    <div class="d-flex gap-2 align-items-center">
                        <i class="bi bi-envelope-fill text-danger fs-4"></i>
                        <h5>Write To US</h5>
                    </div>
                    <p class="my-3">
                        Fill out our form and we will contact you within 24 hours.
                    </p>
                    <p class="mb-1">
                        Emails: <span class="fw-bold">customer@exclusive.com</span>
                    </p>
                    <p>
                        Emails: <span class="fw-bold">support@exclusive.com</span>
                    </p>
                </div>
            </div>

            <div class="col-12 col-md-9 my-4">
                <form class="row needs-validation shadow p-4 bg-white rounded" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <input placeholder="Your Name *" type="text" class="form-control p-3 "
                                style="background-color: #fff7f7; border: none;" required>
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <input placeholder="Your Email *" type="email" class="form-control p-3 "
                                style="background-color: #fff7f7; border: none;" required>
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="col-md-4">
                            <input placeholder="Your Phone *" type="tel" class="form-control p-3 "
                                style="background-color: #fff7f7; border: none;" required>
                            <div class="valid-feedback">Looks good!</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <textarea placeholder="Type your message here..." class="form-control border-0 p-3 rounded"
                            style="background-color: #fff7f7; min-height: 250px; resize: none;"></textarea>
                    </div>
                    <div class="d-grid col-md-2 ms-auto">
                        <button class="btn btn-danger py-2" type="submit">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
