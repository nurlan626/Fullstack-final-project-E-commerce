<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <section class="py-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h2 class="text-center mb-4">Log in</h2>
                <form id="authForm" class="needs-validation px-4 py-3  rounded " novalidate>
                    <div class="mb-3">
                        <label for="loginUser" class="form-label">Username</label>
                        <input type="text" id="loginUser" class="form-control" required />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                        <label for="loginPass" class="form-label">Password</label>
                        <input type="password" id="loginPass" class="form-control" required />
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-3 mt-2">Log in</button>
                    <p class="text-center mt-3">
                        <small>Don't have account?</small>
                        <a href="/pages/registration/registration.html" class="text-danger">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/pages/login/login.js"></script>
</body>

</html>
