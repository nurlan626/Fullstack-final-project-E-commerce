<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="/styles/style.css" rel="stylesheet" />
</head>

<body>
  <main class="container mt-5">
    <section class="mb-4">
      <h2 class="fw-bold">Shop</h2>
    </section>

    <div class="row">
      <aside class="col-md-2">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="search" />
        </div>

        <div class="border-top pt-3">
          <h5>Category</h5>
          <ul class="list-group border-0 ps-2 category-list categories">
          </ul>
        </div>

        <div class="border-top pt-3 mt-3">
          <h5>Rate</h5>
          <ul class="list-unstyled ps-2">
            <li class="rate-option" data-rate="5">
              <span class="text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                  class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
              </span>
            </li>
            <li class="rate-option" data-rate="4">
              <span class="text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                  class="bi bi-star-fill"></i>
              </span>
            </li>
            <li class="rate-option" data-rate="3">
              <span class="text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
              </span>
            </li>
            <li class="rate-option" data-rate="2">
              <span class="text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
              </span>
            </li>
            <li class="rate-option" data-rate="1">
              <span class="text-warning">
                <i class="bi bi-star-fill"></i>
              </span>
            </li>
          </ul>
        </div>
      </aside>

      <div class="col-md-10">
        <div class="gap-2 mb-3 w-50 ">
          <button class="btn btn-danger reset-btn mb-4">All products</button> <br>
          <select class="form-select sort-control">
            <option selected>Sort by</option>
            <option value="1">Price: Low to High</option>
            <option value="2">Price: High to Low</option>
          </select>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4 products">
          <div class="col">
            <div class="card border-0 h-100">
              <div class="p-3 bg-body-tertiary">
                <a href="/pages/product/product.html" class="d-block">
                  <img src="https://m.media-amazon.com/images/I/71LMiD9i+ML._AC_SL1500_.jpg" class="img-fluid" />
                </a>
              </div>
              <div class="card-body">
                <h6 class="card-title">HAVIT HV-G92 Gamepad</h6>
                <div class="text-danger mb-1">120$</div>
                <div class="mb-2">
                  <span class="text-warning">
                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                      class="bi bi-star-fill"></i>
                  </span>
                  <i class="bi bi-star-fill text-secondary"></i>
                  <span class="text-muted">(88)</span>
                </div>
                <button class="btn btn-dark w-100" onclick="addtoCart('wewe')">add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/js/script.js"></script>
  <script type="module" src="./shop.js"></script>
</body>

</html>
