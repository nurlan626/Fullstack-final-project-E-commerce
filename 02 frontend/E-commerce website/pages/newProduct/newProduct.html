<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<main class="container py-5">
    <h2 class="text-center mb-4 page-title">Create Product</h2>
    <form class="product-form mx-auto row row-cols-1 g-3 px-3 col-md-6" novalidate>
        <div>
            <label class="form-label">Brand</label>
            <input name="brand" type="text" class="form-control input-brand" required>
            <div class="invalid-feedback">Brand is required.</div>
        </div>
        <div>
            <label class="form-label">Model</label>
            <input name="model" type="text" class="form-control input-model" required>
            <div class="invalid-feedback">Model is required.</div>
        </div>
        <div>
            <label class="form-label">Category</label>
            <input name="category" type="text" class="form-control input-category" required>
            <div class="invalid-feedback">Category is required.</div>
        </div>
        <div>
            <label class="form-label">Description</label>
            <textarea name="description" rows="3" class="form-control input-description" required></textarea>
            <div class="invalid-feedback">Description is required.</div>
        </div>
        <div>
            <label class="form-label">Price</label>
            <input name="price" type="number" class="form-control input-price" required>
            <div class="invalid-feedback">Price is required.</div>
        </div>
        <div>
            <label class="form-label">Rating</label>
            <input name="rate" type="number" min="1" max="5" class="form-control input-rate" required>
            <div class="invalid-feedback">Rating must be between 1 and 5.</div>
        </div>
        <div>
            <label class="form-label">Image URL</label>
            <input name="imageUrl" type="url" class="form-control input-image" required>
            <div class="invalid-feedback">Valid image URL is required.</div>
        </div>
        <div>
            <img class="img-fluid preview-image mt-2" src="" alt="Product Image Preview">
        </div>
        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-danger">Save</button>
            <button type="reset" class="btn btn-warning btn-reset">Reset</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="/js/script.js"></script>
<script type="module" src="./newProduct.js"></script>
</body>
</html>
